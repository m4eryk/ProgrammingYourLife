 <div class="container" id="why-we">
        <h1>why we ?</h1>
    <div
        ng2-carouselamos
        class="slides-wrapper"
        [items]="images"
        [width]=" 960"
        [$prev]="prev"
        [$next]="next"
        [$item]="item"
    >
    </div>

    <ng-template #prev>
        <img src="../../assets/img/prev.png" id="left" />
    </ng-template>

    <ng-template #next>
        <img src="../../assets/img/next.png" id="right" />
    </ng-template>

    <ng-template #item let-item let-i="index">
    
    <div class="content" >  
        
        
        <div class="slide-items" >
                <p [style.fontSize]="item.color">{{item.tatle}}</p>
               <img src="{{item.name}}" alt="slid">

        </div>
        
    </div>
    
    </ng-template>
</div>
